<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Sales Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #ff5722 0%, #ff6f00 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #fff5f2;
            border: 2px solid #ff8c42;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #ff5722;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #ff5722;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        input, select {
            padding: 12px;
            border: 2px solid #ffccbc;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff5722;
            box-shadow: 0 0 0 3px rgba(255, 87, 34, 0.1);
        }

        .calculated-field {
            background: #ffe0d6;
            font-weight: 600;
            color: #ff5722;
        }

        .btn {
            background: linear-gradient(135deg, #ff5722 0%, #ff6f00 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 87, 34, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff8a65 0%, #ff9e80 100%);
            margin-left: 10px;
        }

        .filter-section {
            background: #fff5f2;
            border: 2px solid #ff8c42;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .filter-section h3 {
            color: #ff5722;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .data-section {
            margin-top: 30px;
        }

        .data-section h2 {
            color: #ff5722;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #fff5f2 0%, #ffe0d6 100%);
            border: 2px solid #ff8c42;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-card h3 {
            color: #ff5722;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card p {
            color: #ff6f00;
            font-size: 1.8em;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        thead {
            background: linear-gradient(135deg, #ff5722 0%, #ff6f00 100%);
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            font-size: 0.9em;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        tbody tr {
            border-bottom: 1px solid #ffccbc;
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: #fff5f2;
        }

        .delete-btn, .edit-btn {
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
            margin-right: 5px;
        }

        .delete-btn {
            background: #f44336;
        }

        .delete-btn:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }

        .edit-btn {
            background: #2196F3;
        }

        .edit-btn:hover {
            background: #1976D2;
            transform: scale(1.05);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #ff8a65;
            font-size: 1.2em;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .rider-cost-section {
            background: #fff5f2;
            border: 2px solid #ff8c42;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .rider-cost-section h2 {
            color: #ff5722;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .rider-form {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .rider-history {
            background: white;
            border: 2px solid #ff8c42;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .rider-history h3 {
            color: #ff5722;
            margin-bottom: 15px;
        }

        .rider-entry {
            background: #fff5f2;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #ff5722;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rider-info {
            flex: 1;
        }

        .rider-info strong {
            color: #ff5722;
        }

        .edit-rider-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 5px;
            transition: all 0.3s;
        }

        .edit-rider-btn:hover {
            background: #1976D2;
            transform: scale(1.05);
        }

        .delete-rider-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .delete-rider-btn:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .form-grid, .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn-secondary {
                margin-left: 0;
            }

            th, td {
                padding: 8px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Restaurant Sales Tracker</h1>
        </header>

        <div class="content">
            <div class="form-section">
                <h2 id="formTitle">New Sale</h2>
                <form id="salesForm">
                    <input type="hidden" id="editId">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="restro">Restaurant</label>
                            <select id="restro" required>
                                <option value="">Select Restaurant</option>
                                <option value="Deep Handi Mutton">Deep Handi Mutton</option>
                                <option value="7 Star">7 Star</option>
                                <option value="Ethens">Ethens</option>
                                <option value="Royal Cafe">Royal Cafe</option>
                                <option value="Verma Ji Non Veg Restaurant">Verma Ji Non Veg Restaurant</option>
                                <option value="Maa Vaishno Sweets & Bakers">Maa Vaishno Sweets & Bakers</option>
                                <option value="Rajshahi">Rajshahi</option>
                                <option value="Shiva Muradabadi Chicken Biryani">Shiva Muradabadi Chicken Biryani</option>
                                <option value="Raju Handi Meat">Raju Handi Meat</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="totalAmount">Total Amount (‚Çπ)</label>
                            <input type="number" id="totalAmount" step="0.01" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label for="itemPrice">Item Price (‚Çπ)</label>
                            <input type="number" id="itemPrice" step="0.01" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label for="transactionFees">Transaction Fees (%)</label>
                            <input type="number" id="transactionFees" step="0.01" placeholder="0.00" value="0" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPlatformFees">Platform Fees from Customer (‚Çπ)</label>
                            <input type="number" id="customerPlatformFees" step="0.01" placeholder="0.00" value="0" required>
                        </div>
                        <div class="form-group">
                            <label for="restroPlatformFees">Platform Fees from Restro (‚Çπ)</label>
                            <input type="number" id="restroPlatformFees" step="0.01" value="2" readonly class="calculated-field">
                        </div>
                        <div class="form-group">
                            <label for="profit">Profit (‚Çπ) - Auto Calculated</label>
                            <input type="number" id="profit" step="0.01" class="calculated-field" readonly>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn" id="submitBtn">Add Entry</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
                        <button type="button" class="btn btn-secondary" onclick="exportToCSV()">Export to CSV</button>
                        <button type="button" class="btn btn-secondary" onclick="clearAllData()">Clear All Data</button>
                    </div>
                </form>
            </div>

            <div class="rider-cost-section">
                <h2>Daily Rider Cost</h2>
                <form id="riderCostForm" class="rider-form">
                    <input type="hidden" id="editRiderDate">
                    <div class="form-group">
                        <label for="riderDate">Date</label>
                        <input type="date" id="riderDate" required>
                    </div>
                    <div class="form-group">
                        <label for="riderCost">Rider Cost (‚Çπ)</label>
                        <input type="number" id="riderCost" step="0.01" placeholder="0.00" required>
                    </div>
                    <button type="submit" class="btn" id="riderSubmitBtn">Save Rider Cost</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelRiderEdit()" id="cancelRiderBtn" style="display: none;">Cancel</button>
                </form>
                <div id="riderHistoryContainer"></div>
            </div>

            <div class="filter-section">
                <h3>üîç Filter Sales</h3>
                <div class="filter-grid">
                    <div class="form-group">
                        <label for="filterDate">Filter by Date</label>
                        <input type="date" id="filterDate">
                    </div>
                    <div class="form-group">
                        <label for="filterRestro">Filter by Restaurant</label>
                        <select id="filterRestro">
                            <option value="">All Restaurants</option>
                            <option value="Deep Handi Mutton">Deep Handi Mutton</option>
                            <option value="7 Star">7 Star</option>
                            <option value="Ethens">Ethens</option>
                            <option value="Royal Cafe">Royal Cafe</option>
                            <option value="Verma Ji Non Veg Restaurant">Verma Ji Non Veg Restaurant</option>
                            <option value="Maa Vaishno Sweets & Bakers">Maa Vaishno Sweets & Bakers</option>
                            <option value="Rajshahi">Rajshahi</option>
                            <option value="Shiva Muradabadi Chicken Biryani">Shiva Muradabadi Chicken Biryani</option>
                            <option value="Raju Handi Meat">Raju Handi Meat</option>
                        </select>
                    </div>
                </div>
                <button class="btn" onclick="applyFilters()">Apply Filters</button>
                <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
            </div>

            <div class="data-section">
                <h2>Sales Overview</h2>
                <div class="stats">
                    <div class="stat-card">
                        <h3>Total Entries</h3>
                        <p id="totalEntries">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Sales</h3>
                        <p id="totalSales">‚Çπ0.00</p>
                    </div>
                    <div class="stat-card">
                        <h3>Gross Profit</h3>
                        <p id="totalProfit">‚Çπ0.00</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Rider Cost</h3>
                        <p id="totalRiderCost">‚Çπ0.00</p>
                    </div>
                    <div class="stat-card">
                        <h3>Net Profit</h3>
                        <p id="netProfit">‚Çπ0.00</p>
                    </div>
                    <div class="stat-card">
                        <h3>Avg Profit Margin</h3>
                        <p id="avgMargin">0%</p>
                    </div>
                </div>

                <h2>Sales Records</h2>
                <div id="tableContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let salesData = [];
        let riderCosts = {};
        let riderDetails = {};
        let currentFilters = { date: '', restro: '' };
        let editingRiderDate = null;

        function calculateProfit() {
            const totalAmount = parseFloat(document.getElementById('totalAmount').value) || 0;
            const itemPrice = parseFloat(document.getElementById('itemPrice').value) || 0;
            const transactionFeesPercent = parseFloat(document.getElementById('transactionFees').value) || 0;
            const customerPlatformFees = parseFloat(document.getElementById('customerPlatformFees').value) || 0;
            const restroPlatformFees = parseFloat(document.getElementById('restroPlatformFees').value) || 2;

            const transactionFeesAmount = (itemPrice * transactionFeesPercent) / 100;
            const totalPlatformFees = customerPlatformFees + restroPlatformFees;
            const profit = totalAmount - itemPrice - transactionFeesAmount + totalPlatformFees;
            
            document.getElementById('profit').value = profit.toFixed(2);
        }

        document.getElementById('totalAmount').addEventListener('input', calculateProfit);
        document.getElementById('itemPrice').addEventListener('input', calculateProfit);
        document.getElementById('transactionFees').addEventListener('input', calculateProfit);
        document.getElementById('customerPlatformFees').addEventListener('input', calculateProfit);

        function loadData() {
            const stored = localStorage.getItem('salesData');
            if (stored) {
                salesData = JSON.parse(stored);
            }
            const storedRiderCosts = localStorage.getItem('riderCosts');
            if (storedRiderCosts) {
                riderCosts = JSON.parse(storedRiderCosts);
            }
            const storedRiderDetails = localStorage.getItem('riderDetails');
            if (storedRiderDetails) {
                riderDetails = JSON.parse(storedRiderDetails);
            }
            updateDisplay();
            displayRiderSummary();
        }

        function saveData() {
            localStorage.setItem('salesData', JSON.stringify(salesData));
            localStorage.setItem('riderCosts', JSON.stringify(riderCosts));
            localStorage.setItem('riderDetails', JSON.stringify(riderDetails));
            updateDisplay();
            displayRiderSummary();
        }

        document.getElementById('salesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const editId = document.getElementById('editId').value;
            const entry = {
                id: editId ? parseInt(editId) : Date.now(),
                date: document.getElementById('date').value,
                restro: document.getElementById('restro').value,
                totalAmount: parseFloat(document.getElementById('totalAmount').value),
                itemPrice: parseFloat(document.getElementById('itemPrice').value),
                transactionFees: parseFloat(document.getElementById('transactionFees').value),
                customerPlatformFees: parseFloat(document.getElementById('customerPlatformFees').value),
                restroPlatformFees: parseFloat(document.getElementById('restroPlatformFees').value),
                profit: parseFloat(document.getElementById('profit').value)
            };

            if (editId) {
                const index = salesData.findIndex(item => item.id === parseInt(editId));
                if (index !== -1) {
                    salesData[index] = entry;
                }
            } else {
                salesData.push(entry);
            }

            saveData();
            this.reset();
            document.getElementById('editId').value = '';
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('transactionFees').value = '0';
            document.getElementById('customerPlatformFees').value = '0';
            document.getElementById('restroPlatformFees').value = '2';
            document.getElementById('profit').value = '';
            document.getElementById('formTitle').textContent = 'New Sale';
            document.getElementById('submitBtn').textContent = 'Add Entry';
        });

        document.getElementById('riderCostForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const editDate = document.getElementById('editRiderDate').value;
            const date = document.getElementById('riderDate').value;
            const cost = parseFloat(document.getElementById('riderCost').value);
            
            // If editing, use the edit date, otherwise use the new date
            const finalDate = editDate || date;
            
            riderCosts[finalDate] = cost;
            saveData();
            this.reset();
            document.getElementById('editRiderDate').value = '';
            document.getElementById('riderDate').valueAsDate = new Date();
            document.getElementById('riderSubmitBtn').textContent = 'Save Rider Cost';
            document.getElementById('cancelRiderBtn').style.display = 'none';
            alert('Rider cost saved successfully!');
        });

        function editRiderCost(date) {
            const cost = riderCosts[date];
            document.getElementById('editRiderDate').value = date;
            document.getElementById('riderDate').value = date;
            document.getElementById('riderCost').value = cost;
            document.getElementById('riderSubmitBtn').textContent = 'Update Rider Cost';
            document.getElementById('cancelRiderBtn').style.display = 'inline-block';
            
            // Scroll to form
            document.getElementById('riderCostForm').scrollIntoView({ behavior: 'smooth' });
        }

        function cancelRiderEdit() {
            document.getElementById('riderCostForm').reset();
            document.getElementById('editRiderDate').value = '';
            document.getElementById('riderDate').valueAsDate = new Date();
            document.getElementById('riderSubmitBtn').textContent = 'Save Rider Cost';
            document.getElementById('cancelRiderBtn').style.display = 'none';
        }

        function deleteRiderCost(date) {
            if (confirm(`Are you sure you want to delete rider cost for ${date}?`)) {
                delete riderCosts[date];
                saveData();
            }
        }

        function displayRiderHistory() {
            const container = document.getElementById('riderHistoryContainer');
            
            if (Object.keys(riderCosts).length === 0) {
                container.innerHTML = '';
                return;
            }

            let historyHTML = '<div class="rider-history"><h3>üìã Rider Cost History</h3>';

            const sortedDates = Object.keys(riderCosts).sort((a, b) => new Date(b) - new Date(a));

            sortedDates.forEach(date => {
                const cost = riderCosts[date];
                historyHTML += `
                    <div class="rider-entry">
                        <div class="rider-info">
                            <strong>üìÖ ${date}</strong> - <span style="color: #ff5722; font-weight: bold;">‚Çπ${cost.toFixed(2)}</span>
                        </div>
                        <div>
                            <button class="edit-rider-btn" onclick="editRiderCost('${date}')">Edit</button>
                            <button class="delete-rider-btn" onclick="deleteRiderCost('${date}')">Delete</button>
                        </div>
                    </div>
                `;
            });

            historyHTML += '</div>';
            container.innerHTML = historyHTML;
        }

        function editEntry(id) {
            const entry = salesData.find(item => item.id === id);
            if (!entry) return;

            document.getElementById('editId').value = entry.id;
            document.getElementById('date').value = entry.date;
            document.getElementById('restro').value = entry.restro;
            document.getElementById('totalAmount').value = entry.totalAmount;
            document.getElementById('itemPrice').value = entry.itemPrice;
            document.getElementById('transactionFees').value = entry.transactionFees;
            document.getElementById('customerPlatformFees').value = entry.customerPlatformFees;
            document.getElementById('restroPlatformFees').value = entry.restroPlatformFees;
            document.getElementById('profit').value = entry.profit;
            
            document.getElementById('formTitle').textContent = 'Edit Sale';
            document.getElementById('submitBtn').textContent = 'Update Entry';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelEdit() {
            document.getElementById('salesForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('transactionFees').value = '0';
            document.getElementById('customerPlatformFees').value = '0';
            document.getElementById('restroPlatformFees').value = '2';
            document.getElementById('profit').value = '';
            document.getElementById('formTitle').textContent = 'New Sale';
            document.getElementById('submitBtn').textContent = 'Add Entry';
        }

        function deleteEntry(id) {
            if (confirm('Are you sure you want to delete this entry?')) {
                salesData = salesData.filter(entry => entry.id !== id);
                saveData();
            }
        }

        function applyFilters() {
            currentFilters.date = document.getElementById('filterDate').value;
            currentFilters.restro = document.getElementById('filterRestro').value;
            updateDisplay();
        }

        function clearFilters() {
            currentFilters = { date: '', restro: '' };
            document.getElementById('filterDate').value = '';
            document.getElementById('filterRestro').value = '';
            updateDisplay();
        }

        function getFilteredData() {
            let filtered = [...salesData];
            
            if (currentFilters.date) {
                filtered = filtered.filter(entry => entry.date === currentFilters.date);
            }
            
            if (currentFilters.restro) {
                filtered = filtered.filter(entry => entry.restro === currentFilters.restro);
            }
            
            return filtered;
        }

        function updateDisplay() {
            const container = document.getElementById('tableContainer');
            const filteredData = getFilteredData();
            
            if (filteredData.length === 0) {
                container.innerHTML = '<div class="no-data">No sales data found for the selected filters!</div>';
            } else {
                const sortedData = [...filteredData].sort((a, b) => new Date(b.date) - new Date(a.date));
                
                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Restaurant</th>
                                <th>Total Amount</th>
                                <th>Item Price</th>
                                <th>Trans. Fees</th>
                                <th>Cust. Platform</th>
                                <th>Restro Platform</th>
                                <th>Profit</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                sortedData.forEach(entry => {
                    const transFeesAmount = (entry.itemPrice * entry.transactionFees) / 100;
                    tableHTML += `
                        <tr>
                            <td>${entry.date}</td>
                            <td>${entry.restro}</td>
                            <td>‚Çπ${entry.totalAmount.toFixed(2)}</td>
                            <td>‚Çπ${entry.itemPrice.toFixed(2)}</td>
                            <td>${entry.transactionFees}% (‚Çπ${transFeesAmount.toFixed(2)})</td>
                            <td>‚Çπ${entry.customerPlatformFees.toFixed(2)}</td>
                            <td>‚Çπ${entry.restroPlatformFees.toFixed(2)}</td>
                            <td>‚Çπ${entry.profit.toFixed(2)}</td>
                            <td>
                                <button class="edit-btn" onclick="editEntry(${entry.id})">Edit</button>
                                <button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                container.innerHTML = tableHTML;
            }

            updateStats();
        }

        function updateStats() {
            const filteredData = getFilteredData();
            const totalEntries = filteredData.length;
            const totalSales = filteredData.reduce((sum, entry) => sum + entry.totalAmount, 0);
            const grossProfit = filteredData.reduce((sum, entry) => sum + entry.profit, 0);
            
            // Calculate rider costs for filtered dates
            let totalRiderCostAmount = 0;
            const uniqueDates = [...new Set(filteredData.map(entry => entry.date))];
            uniqueDates.forEach(date => {
                if (riderCosts[date]) {
                    totalRiderCostAmount += riderCosts[date];
                }
            });
            
            const netProfitAmount = grossProfit - totalRiderCostAmount;
            const avgMargin = totalSales > 0 ? (netProfitAmount / totalSales * 100) : 0;

            document.getElementById('totalEntries').textContent = totalEntries;
            document.getElementById('totalSales').textContent = `‚Çπ${totalSales.toFixed(2)}`;
            document.getElementById('totalProfit').textContent = `‚Çπ${grossProfit.toFixed(2)}`;
            document.getElementById('totalRiderCost').textContent = `‚Çπ${totalRiderCostAmount.toFixed(2)}`;
            document.getElementById('netProfit').textContent = `‚Çπ${netProfitAmount.toFixed(2)}`;
            document.getElementById('avgMargin').textContent = `${avgMargin.toFixed(1)}%`;
        }

        function exportToCSV() {
            if (salesData.length === 0) {
                alert('No data to export!');
                return;
            }

            let csv = 'Date,Restaurant,Total Amount,Item Price,Transaction Fees %,Transaction Fees Amount,Customer Platform Fees,Restro Platform Fees,Profit\n';
            
            salesData.forEach(entry => {
                const transFeesAmount = (entry.itemPrice * entry.transactionFees) / 100;
                csv += `${entry.date},${entry.restro},${entry.totalAmount.toFixed(2)},${entry.itemPrice.toFixed(2)},${entry.transactionFees}%,${transFeesAmount.toFixed(2)},${entry.customerPlatformFees.toFixed(2)},${entry.restroPlatformFees.toFixed(2)},${entry.profit.toFixed(2)}\n`;
            });

            // Add rider summary
            csv += '\n\nRider Details\n';
            csv += 'Date,Rider Name,Wage,Total Riders,Total Cost\n';
            
            Object.keys(riderDetails).sort().forEach(date => {
                const riders = riderDetails[date];
                const totalCost = riderCosts[date] || 0;
                riders.forEach((rider, index) => {
                    if (index === 0) {
                        csv += `${date},${rider.name},${rider.wage.toFixed(2)},${riders.length},${totalCost.toFixed(2)}\n`;
                    } else {
                        csv += `,${rider.name},${rider.wage.toFixed(2)},,\n`;
                    }
                });
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `sales_data_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This cannot be undone!')) {
                salesData = [];
                riderCosts = {};
                riderDetails = {};
                saveData();
            }
        }

        document.getElementById('date').valueAsDate = new Date();
        document.getElementById('riderDate').valueAsDate = new Date();
        loadData();
    </script>
</body>
